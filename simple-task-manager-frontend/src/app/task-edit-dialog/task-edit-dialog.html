<div>
  <h2 mat-dialog-title>Edit Task</h2>
  <mat-dialog-content>
    <mat-card class="self-center p-5" appearance="outlined">
      <mat-card-header class="mb-6">
        <mat-card-title>Edit Task</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="w-full mb-3">
          <mat-label>Title</mat-label>
          <input [(ngModel)]="task.title" name="title" matInput >
          @if (error.title !== '') {
            <mat-hint>{{ error.title }}</mat-hint>
          }
        </mat-form-field>
        <mat-form-field class="w-full mb-3">
          <mat-label>Description</mat-label>
          <textarea [(ngModel)]="task.description" name="description" matInput></textarea>
          @if (error.description !== '') {
            <mat-hint>{{ error.description }}</mat-hint>
          }
        </mat-form-field>
        <mat-form-field class="w-full mb-3">
          <mat-label>Status</mat-label>
          <mat-select [(ngModel)]="task.status">
            @for (status of taskStatuses; track status) {
              <mat-option [value]="status.value">{{status.viewValue}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </mat-card-content>

    </mat-card>
  </mat-dialog-content>
  <mat-dialog-actions class="flex justify-end gap-2">
    <button matButton mat-dialog-close>Cancel</button>
    <button matButton="filled" (click)="updateTask()">Update Task</button>
  </mat-dialog-actions>
</div>
