<form class="h-full flex justify-center">
  <mat-card class="auth-card self-center p-5" appearance="outlined">
    <mat-card-header class="mb-6">
      <mat-card-title>Create A New Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="w-full mb-3">
        <mat-label>Username</mat-label>
        <input [(ngModel)]="userDetails.username" name="username" matInput>
      </mat-form-field>
      <mat-form-field class="w-full mb-3">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="userDetails.password" type="password" name="password" matInput>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button matButton="filled" (click)="register()" class="w-50 mx-auto">Register</button>
    </mat-card-actions>
    <mat-card-footer class="mt-3 text-center text-sm text-gray-500">
      Don't have an account? <a class="text-blue-500 text-underline" routerLink="/login">Login Here</a>
    </mat-card-footer>
  </mat-card>



</form>
